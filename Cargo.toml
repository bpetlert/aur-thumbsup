[package]
name = "aur-thumbsup"
version = "0.3.1"
authors = ["Bhanupong Petchlert <bpetlert@gmail.com>"]
description = "A tool to manage voting for favorite AUR packages"
documentation = "https://github.com/bpetlert/aur-thumbsup"
homepage = "https://github.com/bpetlert/aur-thumbsup"
repository = "https://github.com/bpetlert/aur-thumbsup"
readme = "README.md"
license = "MIT"
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
structopt = { version = "0.3.17", default-features = true }
log = "0.4.11"
pretty_env_logger = "0.4.0"
anyhow = "1.0.32"
toml = "0.5.6"
reqwest = { version = "0.10.8", features = ["blocking", "cookies", "gzip", "json", "rustls-tls"] }
cookie = { version = "0.14.2", features = ["percent-encode"] }
time = { version = "0.2.17", features = ["std"] }
scraper = "0.12.0"
serde = { version = "1.0.115", features = ["derive"] }
serde_json = "1.0.57"
dialoguer = "0.6.2"
lazy_static = "1.4.0"
colored = "2.0.0"

[dev-dependencies]
csv = "1.1.3"
tempfile = "3.1.0"
